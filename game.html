<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immunity Board Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="./node_modules/babel-polyfill/browser.js"></script>
  </head>
  <body style="background: linear-gradient(90deg,transparent,#795548ad);"></body>>
    <!--Container to hold gameboard and both players-->
    <div class="container-fluid">
      <div id="flex-container">
        <!--Game Board-->
        <div class="board"></div>
        <!--Player1 Container-->
        <div class="playerStore row">
          <div class="activeTurn col-md-10"><h2></h2></div>
          <div class="player1">
            <h2>Player 1</h2>
            <img src="./images/man.png" />
            <p class="score">Score:<span>100</span></p>
            <div id="weaponStyle" class="weapon defaultWeapon"></div>
            <p class="weaponDetail">Weapon:<span>10</span></p>
          </div>
          <!--Player2 Container-->
          <div class="player2">
            <h2>Player 2</h2>
            <img src="./images/avatar.png" />
            <p class="score">Score:<span>100</span></p>
            <div id="weaponStyle" class="weapon defaultWeapon"></div>
            <p class="weaponDetail">Weapon:<span>10</span></p>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay">
      <div id="text"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./world.js"></script>
  </body>
</html>
